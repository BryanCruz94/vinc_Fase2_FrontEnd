<!--
  - #MAIN
-->
<main>
  <!--
      - #SIDEBAR
    -->
  <aside class="sidebar" [ngClass]="{ 'active': isSidebarActive }" data-sidebar>

    <div class="sidebar-info">
      <figure class="avatar-box my-avatar">
        <img src="https://res.cloudinary.com/dfitq38dk/image/upload/v1698083390/LogoVertical_F2.png" alt="Logo SE" width="80">
      </figure>
      <div class="info-content">
        <h1 class="name" title="Seguridad - ESPE">Encuestas</h1>
        <p class="title">Vinculación</p>
      </div>
      <button class="info_more-btn" [ngClass]="{ 'active': isSidebarActive }" data-sidebar-btn
        (click)="toggleSidebar()">
        <span>Información</span>
        <ion-icon name="chevron-down"></ion-icon>
      </button>

    </div>
    <div class="sidebar-info_more">
      <div class="separator"></div>
      <ul class="contacts-list">

        <li class="contact-item">
          <div class="icon-box">
            <ion-icon name="mail-outline"></ion-icon>
          </div>
          <div class="contact-info">
            <p class="contact-title">Email</p>
            <a class="contact-link correo_general">educaciondigital@espe.edu.ec</a>
          </div>
        </li>

        <li class="contact-item">
          <div class="icon-box">
            <ion-icon name="phone-portrait-outline"></ion-icon>
          </div>
          <div class="contact-info">
            <p class="contact-title">Teléfono</p>
            <a href="tel:+12133522795" class="contact-link">(593) 2-2722-246</a>
          </div>
        </li>

        <li class="contact-item">
          <div class="icon-box">
            <ion-icon name="location-outline"></ion-icon>
          </div>
          <div class="contact-info">
            <p class="contact-title">Ubicación</p>
            <address>Hda. Zoila Luz, Vía Santo Domingo – Quevedo Km. 24
              Santo Domingo – Ecuador</address>
          </div>
        </li>
      </ul>

      <div class="separator"></div>
      <ul class="social-list">
        <li class="social-item">
          <a href="https://www.facebook.com/ESPE.U.SD" class="social-link" target="_blank">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>

        <li class="social-item">
          <a href="https://www.instagram.com/espe.santo_domingo_univ/" class="social-link" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>

        <li class="social-item">
          <a href="https://www.linkedin.com/school/espe-universidad-de-las-fuerzas-armadas/" class="social-link"
            target="_blank">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>
      </ul>
    </div>
  </aside>


  <!--
      - #main-content
  -->

  <div class="main-content">
    <!--
        - #NAVBAR
    -->
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar-item active">
          <button class="navbar-link" [ngClass]="{ 'active': currentPage === 'inicio' }" data-nav-link
            (click)="selectPage(pages[0])">Inicio</button>
        </li>
        <li class="navbar-item">
          <button class="navbar-link" [ngClass]="{ 'active': currentPage === 'comunidad' }" data-nav-link
            (click)="selectPage(pages[1])">Comunidad</button>
        </li>
        <li class="navbar-item">
          <div class="navbar-link dropdown-button" (mouseenter)="toggleDropdown()" (mouseleave)="hideDropdown()">
            Estadisticas
            <div class="dropdown-menu menu-drop" *ngIf="isDropdownVisible" #dropdownMenu>
              <button class="dropdown-item link-drop" [ngClass]="{ 'active': currentPage === 'estadistica' }"
                (click)="selectPage(pages[2]); handleDropdownOptionClick();">
                Comunidades
              </button>
              <button class="dropdown-item link-drop" [ngClass]="{ 'active': currentPage === 'estadistica-u' }"
                (click)="selectPage(pages[3]); handleDropdownOptionClick();">
                Unidades Educativas
              </button>
            </div>
          </div>
        </li>




        <li class="navbar-item">
          <button class="navbar-link" [ngClass]="{ 'active': currentPage === 'contacto' }" data-nav-link
            (click)="selectPage(pages[4])">Contacto</button>
        </li>
        <li class="navbar-item">

          <button class="navbar-link" [ngClass]="{ 'active': currentPage === 'nosotros' }" data-nav-link
            (click)="selectPage(pages[5])">Nosotros</button>
        </li>
      </ul>
    </nav>


    <!--
        - #INICIO
    -->
    <ng-container *ngIf="activePageId === 'inicio'">
      <app-inicio></app-inicio>
    </ng-container>

    <!--
        - #COMUNIDAD
    -->
    <ng-container *ngIf="activePageId === 'comunidad'">
      <app-comunidad></app-comunidad>
    </ng-container>

    <!--
        - #ESTADISTICA COMUNIDADES
    -->
    <ng-container *ngIf="activePageId === 'estadistica'">
      <app-estadistica></app-estadistica>
    </ng-container>

    <!--
        - #ESTADISTICA UNIDADES EDUCATIVAS
    -->
    <ng-container *ngIf="activePageId === 'estadistica-u'">
      <app-estadistica-u></app-estadistica-u>
    </ng-container>

    <!--
        - #CONTACT
    -->
    <ng-container *ngIf="activePageId === 'contacto'">
      <app-contacto></app-contacto>
    </ng-container>

    <!--
      - #SOBRE NOSOTROS
    -->
    <ng-container *ngIf="activePageId === 'nosotros'">
      <app-nosotros></app-nosotros>
    </ng-container>
  </div>

</main>
